<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Shaa Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-black">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md">
    <div class="text-2xl font-bold">Shaa Trading</div>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-gray-600">Home</a>
      <a href="shop.html" class="hover:text-gray-600">Shop</a>
      <a href="about.html" class="hover:text-gray-600">About</a>
      <a href="contact.html" class="hover:text-gray-600">Contact</a>
      <a href="cart.html" class="hover:text-gray-600">Cart</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="px-6 py-12">
    <h2 class="text-3xl font-semibold text-center mb-8">Get in Touch</h2>
    <form class="max-w-lg mx-auto space-y-6">
      <div class="space-y-2">
        <label for="name" class="text-lg">Your Name</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
      </div>
      <div class="space-y-2">
        <label for="email" class="text-lg">Your Email</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
    </div>
    <div class="space-y-2">
      <label for="message" class="text-lg">Your Message</label>
      <textarea id="message" class="w-full p-3 border border-gray-300 rounded-lg" rows="4" required></textarea>
    </div>
    <div class="space-y-2">
      <label for="contact" class="text-lg">Contact via WhatsApp?</label>
      <input type="checkbox" id="contact" class="text-lg" value="Yes">
    </div>
    <div class="flex justify-center">
      <button type="submit" class="bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors duration-300">Send Message</button>
    </div>
  </form>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-6">
  <div class="text-center">
    <p>&copy; 2025 Shaa Trading. All rights reserved.</p>
    <p>WhatsApp: <a href="https://wa.me/919916726373" class="text-green-500">99167 26373</a></p>
  </div>
</footer>

</body>
</html>
